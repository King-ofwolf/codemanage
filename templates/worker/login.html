<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>BuaaMT Worker 登录</title>
  <link rel="stylesheet" href="static/requester/css/login_requester.css">
</head>
<body>

  <section class="container">
    <div class="login">
      <h1>Worker 登录</h1>

      <form method="post" action="{% url 'login_worker' %}">
        {% csrf_token %}
        {% if error_message %}
          <ul class="errorlist">
            <li>{{ error_message }}</li>
          </ul>
        {% endif %}
        <p><input type="text" name="username" value="" placeholder="用户名" required></p>
        <p><input type="password" name="password" value="" placeholder="密码" required></p>
        <p class="remember_me">
          <label>
            <input type="checkbox" name="remember_me" id="remember_me">
            记住密码
          </label>
        </p>
        <p class="submit"><input type="submit" name="commit" value="登录"></p>
      </form>
    </div>

    <div class="login-help">
      <p>没有账户? <a href="{% url 'reg_worker' %}">点击注册</a></p>
    </div>
  </section>
<div style="text-align:center;">
</div>
</body>
</html>
