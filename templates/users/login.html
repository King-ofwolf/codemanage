{% extends 'users_base_login.html' %}

<!-- 页面标题 -->
{% block web_title %}
  登录可成长软件管理系统
{% endblock web_title %}

<!-- 页面主体 -->
{% block web_content %}
    <div class="container">
      <form class="form-signin" role="form" method="post">
           {% csrf_token %}
        <h2 class="form-signin-heading text-center">可成长软件系统</h2>
        <input type="text" class="form-control" name="username" placeholder="用户名/邮箱" required="">
        <input type="password" class="form-control" name="password" placeholder="密码" required="">

        <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
      </form>
       <div class="container text-center">
           <a href="{% url "users:register" %}" ><h4>注册</h4></a>
       </div>

    </div>

{% endblock web_content %}
