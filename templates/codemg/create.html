{% extends 'users_base.html' %}
{% load static %}
{% block script %}
<script>
 $(".shangchuan").addClass("active");
</script>
<script src="{% static 'codemg/js/create.js' %}"></script>
{% endblock %}
<!-- 页面主体 -->
{% block web_content %}
<div class="container col-sm-2">

  <form class="form"  action="{% url 'codemg:code_create' %}" method="post" enctype="multipart/form-data" role="form">
    {% csrf_token %}

    <div class="form-group">
      <label for="id_title">标题</label>
      <input type="text" id="id_title" class="form-control" placeholder="标题" name="title" required="">
    </div>

    <div class="form-group">
      <label for="id_intro">类别</label>
        <select id="category" class="form-control" name="category" required="">
        </select>

    </div>

    <div class="form-group">
      <label for="id_body">介绍</label>
      <div id="editormd">
        <textarea class="form-control" id="id_body" name="body" required=""></textarea>
      </div>
    </div>

    <div class="form-group">
      <label for="id_body"><input type="file" name="file" style="width:160px;" required=""/></label>
    </div>

    <div class="form-group">
        <input class="btn btn-lg btn-primary btn-block" type="submit" value="上传提交" enctype="multpart/form-data"/>
    </div>
  </form>
</div>

{% endblock web_content %}
